<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/signup.css') }}">
</head>

<body>

  <!-- Header -->
  <section id="section-header" class="site-header-section">
    <header class="site-header-content page-container">
      <a href="{{ url_for('home') }}" class="logo">
        <img src="{{ url_for('static', filename='images/Screenshot 2025-06-07 034225 1.png') }}" alt="LostLoop Logo">
      </a>
      <nav class="header-nav">
        <a href="{{ url_for('support') }}" class="nav-link support-link">
          <span class = "style_8_text">Support</span>
        </a>
        <a href="{{ url_for('login') }}" class="nav-button login-button">
          <span class="style_8_text">Log In</span>
        </a>
        <a href="{{ url_for('signup') }}" class="nav-button signup-button">
          <span class="style_8_text">Sign Up</span>
        </a>
      </nav>
    </header>
  </section>

  
    
      
  

  <!-- Registration Section -->
  <section id="section-registration" class="registration-section-container" style="margin-top: -50px;">
    <div class="page-container registration-layout">
      <div class="registration-card-assembly">



        <!-- Card Design -->
        
        <div class="card-header-banner">
          <h2 class="text-style style_11_text card-title">Register</h2>
          
        </div>

        <!-- Form -->
        <div class="card-body-content">
          {% if error %}
          <p style="color:red;">{{ error }}</p>
          {% endif %}
          <img src="{{ url_for('static', filename='images/Screenshot 2025-06-07 012500 1.png') }}" alt="Mascot"
            class="card-mascot">

          <form class="registration-form" method="POST" action="{{ url_for('signup') }}">
            <div class="form-group">
              <label for="full-name" class="text-style style_16_text">Full Name</label>
              <input type="text" id="full-name" name="full_name" class="form-input-field"
                placeholder="Enter your full name" required>
            </div>

            <!-- ✅ Gender Dropdown -->
            <div class="form-group">
              <label for="gender" class="text-style style_16_text">Gender</label>
              <div class="gender-select-wrapper" style="position: relative; display: inline-block; width: 100%;">
                <select id="gender" name="gender" class="form-input-field" style="width: 100%; padding-right: 40px;"
                  required>
                  <option value="" disabled selected>Select Gender</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                </select>
                <img src="{{ url_for('static', filename='images/Screenshot 2025-06-07 014618 1.png') }}"
                  alt="dropdown arrow" class="gender-arrow"
                  style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); height: 20px; pointer-events: none;">
              </div>
            </div>

            <div class="form-group">
              <label for="email" class="text-style style_16_text">E-mail</label>
              <input type="email" id="email" name="email" class="form-input-field" placeholder="Enter your e-mail"
                required>
            </div>

            <div class="form-group">
              <label for="phone" class="text-style style_16_text">Phone Number</label>
              <input type="tel" id="phone" name="phone" class="form-input-field" placeholder="Enter your phone number"
                required>
            </div>

            <div class="form-group">
              <label for="password" class="text-style style_16_text">Set Password</label>
              <input type="password" id="password" name="password" class="form-input-field"
                placeholder="Set your password" required>
            </div>

            <!-- ✅ Register Button -->
            <button type="submit" class="register-submit-button">
              <span class="text-style style_12_text">Register</span>
            </button>
          </form>
        </div>
      </div>

      <!-- Prompt -->
      <p class="login-prompt text-style">
        <span class="style_21_text">Already have an account in LostLoop? </span>
        <a href="{{ url_for('login') }}" class="style_22_text">Log In!</a>
      </p>
    </div>
  </section>

  <!-- Footer -->
  <section id="section-footer" class="site-footer-section">
    <div class="site-footer-content page-container">
      <h3 class="text-style style_5_text footer-title">Stay In The Loop!</h3>
      <nav class="footer-nav">
        <ul class="footer-links-list">
          <li><a href="{{ url_for('home') }}" class="text-style style_4_text">Home</a></li>
          <li><a href="{{ url_for('login') }}" class="text-style style_4_text">Log In</a></li>
          <li><a href="#report" class="text-style style_4_text">Report An Item</a></li>
          <li><a href="#mail" class="text-style style_4_text">Mail Us</a></li>
        </ul>
      </nav>
    </div>
  </section>

</body>

</html>
