<!DOCTYPE html><html lang="en">
<head>

    

    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">
    <title>Login - LostLoop</title>
</head>
<body>
<section id="section-header">
  <div class="page-wrapper">
    <header class="site-header">
      <img src="{{ url_for('static', filename='images/Screenshot 2025-06-07 034225 1.png') }}" alt="LostLoop Logo" class="site-header-logo">
      <nav class="site-header-nav">
        <a href="support" class="nav-support-link style_8_text">Support</a>
        <div class="nav-button-group login-button-group merged-image-container">
          <div class="nav-btn-bg-outer style_6_bg"></div>
          <div class="nav-btn-bg-inner style_7_bg"></div>
          <a href="{{ url_for('login') }}" class="nav-btn-text style_8_text">Log In</a>
        </div>
        <div class="nav-button-group signup-button-group merged-image-container">
          <div class="nav-btn-bg-outer style_6_bg"></div>
          <div class="nav-btn-bg-inner style_7_bg"></div>
          <a href="{{ url_for('signup') }}" class="nav-btn-text style_8_text">Sign Up</a>
        </div>
      </nav>
    </header>
  </div>
</section>
<section id="section-login">
  <div class="page-wrapper">
    <div class="login-section-container">
      <div class="login-card-stack">
        <div class="login-card-backdrop style_2_bg"></div><!-- Header with Login and image -->
    <div class="login-card-header style_10_bg">
      <h2 class="login-title style_11_text" style="margin-right: 520px";>Login</h2>
      <img src="{{ url_for('static', filename='images/Screenshot 2025-06-07 012500 1.png') }}" alt="Login illustration" class="login-visual-img login-float-img">
    </div>

    <!-- Body -->
    <div class="login-card-body style_9_bg">
      {% if error %}
        <p style="color:red;">{{ error }}</p>
      {% endif %}

      <form class="login-form" method="POST" action="{{ url_for('login') }}">
        <div class="form-group">
          <label for="email" class="form-label style_12_text">E-mail</label>
          <div class="input-field-container email-input-container merged-image-container">
            <div class="input-bg-outer style_13_bg"></div>
            <div class="input-bg-inner style_14_bg"></div>
            <input type="email" id="email" name="email" class="form-input" placeholder=" " required>
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="form-label style_12_text">Password</label>
          <div class="input-field-container password-input-container merged-image-container">
            <div class="input-bg-outer style_13_bg"></div>
            <div class="input-bg-inner style_14_bg"></div>
            <input type="password" id="password" name="password" class="form-input" placeholder=" " required>
          </div>
        </div>

        <button type="submit" class="login-submit-button style_15_bg style_16_text">Log In</button>
      </form>
    </div>
  </div>

  <p class="register-prompt">
    <span class="style_19_text">Donâ€™t have an account in LostLoop?</span>
    <a href="{{ url_for('signup') }}" class="style_20_text">Register!</a>
  </p>
</div>

  </div>
</section>

<section id="section-footer">
  <div class="footer-background style_3_bg">
    <div class="page-wrapper">
      <footer class="site-footer">
        <div class="footer-content">
          <h3 class="footer-title style_5_text">Stay In The Loop!</h3>
          <nav class="footer-nav">
            <ul class="style_4_text">
              <li><a href="{{ url_for('homescreen') }}" class="style_4_text">Home</a></li>
              <li><a href="{{ url_for('login') }}" class="style_4_text">Log In</a></li>
              <li><a href="{{ url_for('report') }}" class="style_4_text">Report An Item</a></li>
              <li><a href="#" class="style_4_text">Mail Us</a></li>
            </ul>
          </nav>
        </div>
      </footer>
    </div>
  </div>
</section>
</body>
</html>
